<mat-sidenav-container>
  <mat-sidenav *ngIf="!sideNavOpen" opened mode="side">
    <button mat-button (click)="sideNavOpen = true">></button>
  </mat-sidenav>
  <mat-sidenav *ngIf="sideNavOpen" opened mode="over">
    <div align="right">
      <button mat-button (click)="sideNavOpen = false"><</button>
    </div>
    <div>Device:</div>
    <div>
      <button mat-button (click)="onMarkerPhantomClicked()">Marker Phantom</button>
    </div>
    <div>
      <button mat-button (click)="onLiverPhantomClicked()">Liver Phantom</button>
    </div>
    <div>
      <button mat-button (click)="onLungPhantomClicked()">Lung Phantom</button>
    </div>
    <div>
      <button mat-button (click)="onIsocalPhantomClicked()">Isocal Phantom</button>
    </div>
    <div>
      <button mat-button (click)="onLnrActuatorClicked()">LnR Actuator</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-marker *ngIf="markerPhantomActive"></app-marker>
    <app-liver *ngIf="liverPhantomActive"></app-liver>
    <app-lung *ngIf="lungPhantomActive"></app-lung>
    <app-isocal *ngIf="isocalPhantomActive"></app-isocal>
    <app-lnr *ngIf="lnrActuatorActive"></app-lnr>
    <table *ngIf="showHome()"
           width="100%">
      <tbody>
        <tr>
          <td align="right">
            <button (click)="onMarkerPhantomClicked()"><img src="assets/MarkerPhantom.jpg" /></button>
          </td>
          <td>
            <button (click)="onLiverPhantomClicked()"><img src="assets/LiverPhantom.jpg" /></button>
          </td>
        </tr>
        <tr>
          <td align="right">
            <button (click)="onLungPhantomClicked()"><img src="assets/LungPhantom.jpg" /></button>
          </td>
          <td>
            <button (click)="onIsocalPhantomClicked()"><img src="assets/IsocalPhantom.jpg" /></button>
          </td>
        </tr>
        <tr>
          <td align="right">
            <button (click)="onLnrActuatorClicked()"><img src="assets/LnrActuator.jpg" /></button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
