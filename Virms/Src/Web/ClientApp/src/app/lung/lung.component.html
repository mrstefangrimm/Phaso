<h1>Lung Phantom</h1>

<mat-sidenav-container>
  <mat-sidenav *ngIf="!context.sideNavOpen"
               opened
               mode="side"
               position="end">
    <div>
      <button mat-button (click)="context.sideNavOpen = true"><</button>
    </div>
    <div align="center">
      <button mat-icon-button (click)="context.visiblitiesOpen = !context.visiblitiesOpen"><mat-icon>more_vert</mat-icon></button>
    </div>
  </mat-sidenav>
  <mat-sidenav *ngIf="context.sideNavOpen"
               opened
               mode="side"
               position="end">
    <div align="left">
      <button mat-icon-button (click)="context.visiblitiesOpen = !context.visiblitiesOpen"><mat-icon>more_vert</mat-icon></button>
      <button mat-button (click)="context.sideNavOpen = false">></button>
    </div>
    <div *ngIf="synced">
      <button mat-button (click)="context.automaticControlsEnabled = false">Manual</button>
      <button mat-button (click)="context.automaticControlsEnabled = true">Automatic</button>
    </div>
    <table>
      <tr *ngIf="!context.automaticControlsEnabled">
        <td>
          Upper:
          <br />
          <mat-slider min="0"
                      max="255"
                      step="1"
                      [thumbLabel]="false"
                      [(value)]="upperLng"
                      (input)="onUpperLngChanged($event)">
          </mat-slider>
          {{upperLng}}
          <br />
          <mat-slider min="0"
                      max="255"
                      step="1"
                      [thumbLabel]="false"
                      [(value)]="upperRtn"
                      (input)="onUpperRtnChanged($event)">
          </mat-slider>
          {{upperRtn}}
          <br />
          Lower:
          <br />
          <mat-slider min="0"
                      max="255"
                      step="1"
                      [thumbLabel]="false"
                      [(value)]="lowerLng"
                      (input)="onLowerLngChanged($event)">
          </mat-slider>
          {{lowerLng}}
          <br />
          <mat-slider min="0"
                      max="255"
                      step="1"
                      [thumbLabel]="false"
                      [(value)]="lowerRtn"
                      (input)="onLowerRtnChanged($event)">
          </mat-slider>
          {{lowerRtn}}
          <br />
          Gating:
          <br />
          <mat-slider min="0"
                      max="255"
                      step="1"
                      [thumbLabel]="false"
                      [(value)]="gatingLng"
                      (input)="onGatingLngChanged($event)">
          </mat-slider>
          {{gatingLng}}
          <br />
          <mat-slider min="0"
                      max="255"
                      step="1"
                      [thumbLabel]="false"
                      [(value)]="gatingRtn"
                      (input)="onGatingRtnChanged($event)">
          </mat-slider>
          {{gatingRtn}}
        </td>
      </tr>
      <tr *ngIf="context.automaticControlsEnabled">
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Motion pattern</mat-label>
            <mat-select [(value)]="selectedPatternId">
              <mat-option *ngFor="let pattern of patterns" [value]="pattern.id">
                {{pattern.data.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div>
            <button *ngIf="executingPatternId == undefined" mat-button (click)="onStartPattern()">Start</button>
            <button *ngIf="executingPatternId != undefined" mat-button (click)="onStopPattern()">Stop</button>
          </div>
        </td>
      </tr>
    </table>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-sidenav-container hasBackdrop="false">
      <mat-sidenav *ngIf="context.visiblitiesOpen"
                   opened
                   mode="over"
                   position="end">
        <div>
          <mat-checkbox [checked]="context.showAsXray"
                        (change)="onXrayChecked($event.checked)">
            X-Ray
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox [checked]="context.showChest"
                        (change)="onChestChecked($event.checked)">
            Chest
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox [checked]="context.showRightLung"
                        (change)="onRightLungChecked($event.checked)">
            Right lung
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox [checked]="context.showLeftLung"
                        (change)="onLeftLungChecked($event.checked)">
            Left lung
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox [checked]="context.showTargets"
                        (change)="onTargetsChecked($event.checked)">
            Targets
          </mat-checkbox>
        </div>
      </mat-sidenav>

      <mat-sidenav-content>

        <div class="stack-horz">
          <div class="content">
            <canvas #rendererCanvas
                    id="renderCanvas"
                    [width]=rendererWidth
                    [height]=rendererHeight>
            </canvas>
          </div>
          <div class="content">
            <span *ngIf="synced == true">
              <span *ngIf="inUseByOther != true">
                <button *ngIf="inUseByMe != true" mat-button color="standard" (click)="onTakeControl()">Take control</button>
                <button *ngIf="inUseByMe == true" mat-button color="standard" (click)="onLetControl()">Let control</button>
              </span>
              <span *ngIf="inUseByOther == true">
                Used by other, please wait.
              </span>
            </span>
            <span *ngIf="synced != true">
              Device not synced. Set the COM port.
            </span>
            <br />
            <span *ngIf="hasLiveImage">
              <img [src]="getLivePicture()" alt="live image">
            </span>
          </div>
          <div class="content">
            <canvas #gatingRendererCanvas
                    id="gatingRenderCanvas"
                    align="right"
                    width="250"
                    height="250">
            </canvas>
          </div>
        </div>

      </mat-sidenav-content>
    </mat-sidenav-container>

  </mat-sidenav-content>
</mat-sidenav-container>
