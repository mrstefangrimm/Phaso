<h1>LnR Actuator</h1>

<mat-sidenav-container>
  <mat-sidenav *ngIf="!context.sideNavOpen"
               opened
               mode="side"
               position="end">
    <div>
      <button mat-button (click)="context.sideNavOpen = true"><</button>
    </div>
    <div align="center">
      <button mat-icon-button (click)="context.visiblitiesOpen = !context.visiblitiesOpen"><mat-icon>more_vert</mat-icon></button>
    </div>
  </mat-sidenav>
  <mat-sidenav *ngIf="context.sideNavOpen"
               opened
               mode="side"
               position="end">
    <div align="left">
      <button mat-icon-button (click)="context.visiblitiesOpen = !context.visiblitiesOpen"><mat-icon>more_vert</mat-icon></button>
      <button mat-button (click)="context.sideNavOpen = false">></button>
    </div>
    <div>
      <button mat-button (click)="context.automaticControlsEnabled = false">Manual</button>
      <!--<button mat-button (click)="context.automaticControlsEnabled = true">Automatic</button>-->
    </div>
    <table>
      <tr *ngIf="!context.automaticControlsEnabled">
        <td>
          Longitudinal motion:
          <br />
          <mat-slider min="0"
                      max="255"
                      step="1"
                      [(value)]="upperLng"
                      (input)="onLngChanged($event)">
          </mat-slider>
          {{upperLng}}
          <br />
          Rotational motion:
          <br />
          <mat-slider min="0"
                      max="255"
                      step="1"
                      [thumbLabel]="false"
                      [(value)]="upperRtn"
                      (input)="onRtnChanged($event)">
          </mat-slider>
          {{upperRtn}}
        </td>
      </tr>
    </table>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-sidenav-container hasBackdrop="false">
      <mat-sidenav *ngIf="context.visiblitiesOpen"
                   opened
                   mode="over"
                   position="end">
        <div>
          <mat-checkbox [checked]="context.showAsTransparent"
                        (change)="onTransparentChecked($event.checked)">
            Transparent
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox [checked]="context.showCover"
                        (change)="onCoverChecked($event.checked)">
            Cover
          </mat-checkbox>
        </div>
      </mat-sidenav>
      <mat-sidenav-content>

        <div class="stack-horz">
          <div class="content">
            <canvas #rendererCanvas
                    id="renderCanvas"
                    width="500"
                    height="500">
            </canvas>
          </div>
        </div>

      </mat-sidenav-content>
    </mat-sidenav-container>

  </mat-sidenav-content>
</mat-sidenav-container>
